<div id="users" ><br>
    <h3>Users</h3>


        <input type="text" ng-model="user_name" name="user_name" id="user_name"
               class="form-control mb-1" placeholder="User name...">
        <input type="text" ng-model="user_position" name="user_position" id="user_position"
               class="form-control mb-1" placeholder="User position...">
        <input type="text" ng-model="user_role" name="user_role" id="user_role"
               class="form-control mb-1" placeholder="User role...">
        <select ng-model="user_dept" ng-options="d.name for d in departments"
                class="form-control mb-1"></select>
        <button ng-click="newUser()">Add User</button>



        <li ng-if="users"  ng-repeat="user in users">

                <div class="card-title">{{user.id}}</div>
                <hr>
                <div class="card-text">{{user.name}}</div>
                <div class="card-text">{{user.position}}</div>
                <div class="card-text">{{user.role}}</div>
                <div class="card-text">{{user.departmentId}}</div>
            </div>
        </li>
    </ul>
